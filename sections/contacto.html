<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="shortcut icon" href="../img/favicon-16x16.png" type="image/x-icon">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="../img/1x/Recurso 2.png" alt="Logo">
            <h1>Kurenai Studio</h1>
        </div>
        <nav class="header__nav">
            <a href="../index.html">
                <label class="header__nav-item">Inicio</label>
            </a>
            <a href="records.html">
                <label class="header__nav-item">Kurenai Records</label>
            </a>
            <a href="tattoo.html">
                <label class="header__nav-item">Kurenai Tattoo</label>
            </a>
            <a href="wizard.html">
                <label class="header__nav-item">Kurenai Wizard</label>
            </a>
            <a href="contacto.html">
                <label class="header__nav-item">Contacto</label>
            </a>
        </nav>
    </header>
    <main>
        <h2>Ingrese sus datos de contacto y realice su consulta</h2>
        <form class="formulario">
            <div>
                <label for="nombre_apellido">Nombre</label>
                <input type="text" name="nombre_apellido">
            </div>
            <br>
            <div>
                <label for="numero_telefono">Teléfono +569</label>
                <input type="tel" id="telefono" name="numero_telefono" minlength="8" maxlength="8">
            </div>
            <br>
            <div>
                <label for="correo">Mail</label>
                <input type="email" id="mail" name="correo">
            </div>
            <br>
            <div>
                <label for="servicio">Seleccione el área de consulta</label>
                <select name="servicio" id="servicio">
                    <option value="records">Kurenai Records</option>
                    <option value="tattoo">Kurenai Tattoo</option>
                    <option value="wizard">Kurenai Wizard</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <br>
            <div>
                <label for="texto">Realice su consulta</label>
                <br>
                <textarea name="texto" id="texto" cols="40" rows="15"></textarea>
            </div>
            <br>
            <div>
                <label for="party">Elija su fecha de trabajo tentativa:</label>
                <input type="date" id="agenda" name="agenda" min="2022-01-27" max="2022-12-22">
            </div>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </form>
    </main>
    <footer class="footer">
        <div class="footer__mapa">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d418.09629880099004!2d-71.51769743447962!3d-33.03617919956495!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9689de8c18531847%3A0x9ed37f9e47f7f16!2sLos%20Espinos%2096%2C%20Vi%C3%B1a%20del%20Mar%2C%20Valpara%C3%ADso!5e0!3m2!1ses-419!2scl!4v1644276509010!5m2!1ses-419!2scl"
                width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            <p>Visítanos en Pasaje Los Espinos n69, Limonares. Te esperamos!</p>
        </div>
        <div class="footer__rrss">
            <div>
                <p>Síguenos en Redes Sociales</p>
            </div>
            <div>
                <img src="../img/1x/4x/Recurso 1@4x.png" alt="facebook">
                <img src="../img/1x//4x/Recurso 5@4x.png" alt="whatsapp"><br>
                <img src="../img/1x/4x/Recurso 4@4x.png" alt="instagram">
                <img src="../img/1x//4x/Recurso 3@4x.png" alt="youtube">
            </div>
        </div>
    </footer>

</body>

</html>
